<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button id="openDialog">Add Book</button>

  <dialog id="bookDialog">
    <form method="dialog" id="bookForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id="pages" placeholder="Pages" required>
      <input type="text" id="read" placeholder="Read (read/not read yet)" required>
      <button type="submit">Add Book</button>
    </form>
  </dialog>

  <div id="libraryDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
